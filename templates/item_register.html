<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register an Item | FeastFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container col-lg-6" style="padding-top: 20px;">
        <div class="card">
            <div class="card-header">
                <h3><strong>Create a post here</strong></h3>
            </div>
            
                <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"><strong>Choose the pic to upload</strong></label>
                        <input name="itempic" type="file" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"><strong>Name of the item</strong></label>
                        <input name="itemname" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"><strong>Price of the item</strong></label>
                        <input name="price" type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"><strong>Type of the item</strong></label>
                        <input name="itemtype" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"><strong>Rating</strong></label>
                        <input name="rating" type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for=""><strong>Is the item available or not?</strong></label>
                        <div>
                            <input type="radio" 
                                   id="Netflix" 
                                   name="availability" 
                                   value="True">
                            <label for="Netflix">Yes</label>
                        </div>
                    
                        <div>
                            <input type="radio" 
                                   id="Audi" 
                                   name="availability" 
                                   value="False">
                            <label for="Audi">No</label>
                        </div>
                    
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Upload</button></div>
                </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
